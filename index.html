<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				color: hsl(0, 0%, 57%);
			}
			.attribution a {
				color: hsl(0, 0%, 100%);
			}
		</style>
	</head>
	<body>
		<article class="nft-card rounded-border--large">
			<div class="nft-card__image-container">
				<img
					src="images/image-equilibrium.jpg"
					alt="Cubic"
					class="nft-card__image rounded-border--medium"
				/>
				<div class="nft-card__image-overlay rounded-border--medium"></div>
			</div>
			<h2 class="nft-card__title">Equilibrium #3429</h2>
			<p class="nft-card__description">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<ul class="nft-card__details">
				<li class="nft-card__price icon">0.041 ETH</li>
				<li class="nft-card__time icon">3 days left</li>
			</ul>
			<hr class="nft-card__divider" />
			<footer class="nft-card__footer">
				<img
					class="nft-card__avatar"
					src="images/image-avatar.png"
					alt="Avatar"
				/>
				<p class="nft-card__credits">
					Creation of <span class="nft-card__username">Jules Wyvern</span>
				</p>
			</footer>
		</article>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Mateus Ribeiro Bossa</a>.
		</div>
	</body>
</html>
